<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Promotion Portal</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto;max-width:960px;margin:40px auto;padding:0 16px}
    h1{margin-bottom:8px}
    .card{border:1px solid #ddd;border-radius:12px;padding:16px;margin:12px 0}
    label{display:block;margin:8px 0 4px}
    input,select,textarea{width:100%;padding:8px;border:1px solid #ccc;border-radius:8px}
    button{padding:10px 16px;border:0;border-radius:10px;background:#111;color:#fff;cursor:pointer}
    table{width:100%;border-collapse:collapse;margin-top:12px}
    th,td{border:1px solid #eee;padding:8px;text-align:left}
    th{background:#fafafa}
    .row{display:grid;grid-template-columns:repeat(2,1fr);gap:12px}
    @media(max-width:720px){.row{grid-template-columns:1fr}}
    .muted{color:#666;font-size:12px}
  </style>
</head>
<body>
  <h1>Promotion Portal</h1>
  <p class="muted">GitHub Pages + Google Apps Script + Google Sheets</p>

  <div class="card">
    <h3>เพิ่มโปรโมชัน</h3>
    <form id="f">
      <div class="row">
        <div>
          <label>Promo Code</label>
          <input name="promo_code" required />
        </div>
        <div>
          <label>Name</label>
          <input name="name" required />
        </div>
      </div>

      <div class="row">
        <div>
          <label>Start Date</label>
          <input type="date" name="start_date" required />
        </div>
        <div>
          <label>End Date</label>
          <input type="date" name="end_date" required />
        </div>
      </div>

      <div class="row">
        <div>
          <label>Channel</label>
          <input name="channel" placeholder="EDM / SMS / In-Store / App" />
        </div>
        <div>
          <label>Budget</label>
          <input type="number" step="0.01" name="budget" />
        </div>
      </div>

      <div class="row">
        <div>
          <label>Discount (%)</label>
          <input type="number" step="0.01" name="discount" />
        </div>
        <div>
          <label>Owner</label>
          <input name="owner" placeholder="ชื่อผู้รับผิดชอบ" />
        </div>
      </div>

      <label>Status</label>
      <input name="status" placeholder="Draft / Approved / Live / Done" />

      <label>Notes</label>
      <textarea name="notes" rows="3"></textarea>

      <div style="margin-top:12px">
        <button type="submit">Save</button>
        <span id="msg" class="muted" style="margin-left:8px"></span>
      </div>
    </form>
  </div>

  <div class="card">
    <h3>รายการล่าสุด</h3>
    <input id="q" placeholder="ค้นหาชื่อ/โค้ด/เจ้าของ/สถานะ…" />
    <div id="list"></div>
  </div>

<script>
  const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbyDrXNLj0xC5_DoG_geFFXBNSKuBXveENwjrBnnSXNtddIO0wuw0cqpXLnNeGierZRZEA/exec';
  const $ = (s)=>document.querySelector(s);

  async function listPromos(){
    $('#list').innerHTML = 'Loading...';
    try{
      const res = await fetch(WEB_APP_URL, { method: 'GET' });
      const json = await res.json();
      if(!json.ok) throw new Error(json.error || 'Unknown error');
      const rows = json.data || [];
      renderTable(rows);
      window.__rows = rows;
    }catch(err){
      $('#list').innerHTML = 'Error: '+err.message;
    }
  }

  function renderTable(rows){
    const q = ($('#q').value||'').toLowerCase().trim();
    const filtered = rows.filter(r=>{
      const s = `${r.promo_code||''} ${r.name||''} ${r.owner||''} ${r.status||''}`.toLowerCase();
      return !q || s.includes(q);
    });

    const headers = ['#','timestamp','promo_code','name','start_date','end_date','channel','budget','discount','owner','notes','status','_actions'];
    const html = [
      '<table><thead><tr>',
      headers.map(h=>`<th>${h.replace('_actions','actions')}</th>`).join(''),
      '</tr></thead><tbody>',
      filtered.map((r,i)=>{
        const rowIndexOneBased = 2 + (window.__rows||[]).indexOf(r); // header=1, เริ่มข้อมูล=2
        return `<tr>
          <td>${i+1}</td>
          <td>${r.timestamp||''}</td>
          <td>${r.promo_code||''}</td>
          <td>${r.name||''}</td>
          <td>${r.start_date||''}</td>
          <td>${r.end_date||''}</td>
          <td>${r.channel||''}</td>
          <td>${r.budget||''}</td>
          <td>${r.discount||''}</td>
          <td>${r.owner||''}</td>
          <td>${(r.notes||'').toString().slice(0,120)}</td>
          <td>${r.status||''}</td>
          <td>
            <button onclick="quickUpdateStatus(${rowIndexOneBased}, 'Approved')">Approve</button>
            <button onclick="quickUpdateStatus(${rowIndexOneBased}, 'Done')">Done</button>
          </td>
        </tr>`;
      }).join(''),
      '</tbody></table>'
    ].join('');
    $('#list').innerHTML = html;
  }

  async function quickUpdateStatus(rowIndexOneBased, newStatus){
    try{
      const res = await fetch(WEB_APP_URL, {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({ action:'update', rowIndexOneBased, data: { status: newStatus } })
      });
      const json = await res.json();
      if(!json.ok) throw new Error(json.error||'Update failed');
      $('#msg').textContent = 'Updated ✓';
      await listPromos();
    }catch(err){
      alert('Update error: '+err.message);
    }
  }

  $('#f').addEventListener('submit', async (e)=>{
    e.preventDefault();
    const fd = new FormData(e.target);
    const data = Object.fromEntries(fd.entries());
    $('#msg').textContent = 'Saving...';
    try{
      const res = await fetch(WEB_APP_URL, {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({ action: 'add', data })
      });
      const json = await res.json();
      if(!json.ok) throw new Error(json.error||'Save failed');
      $('#msg').textContent = 'Saved ✓';
      e.target.reset();
      listPromos();
    }catch(err){
      $('#msg').textContent = 'Error: '+err.message;
    }
  });

  $('#q').addEventListener('input', ()=> renderTable(window.__rows||[]));

  listPromos();
</script>
</body>
</html>
